{% extends "layout.html" %}

    <div class="auth-box">
        <h1>Create Playlist</h1>
        <form method="POST">

            <input type="text" name="name" placeholder="Playlist Name" required>

            <input type="text" name="description" placeholder="Description (optional)">

            <button type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock %}
