<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in or sign up - Music4U</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Sign in</h1>
    <p>Don't have an account? Create one.</p>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <div class="form-container">
        <form action="/auth" method="POST">
            <h2>Sign In</h2>
            <input type="hidden" name="form_type" value="Sign In">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>

        <form action="/auth" method="POST">
            <h2>Sign Up</h2>
            <input type="hidden" name="form_type" value="Sign Up">
            <input type="text" name="username" placeholder="Create Username" required><br>
            <input type="password" name="password" placeholder="Create Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <p><a href="/">Back to Home</a></p>
</body>
</html>
