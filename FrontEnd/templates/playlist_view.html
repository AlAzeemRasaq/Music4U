{% extends "layout.html" %}

{% block content %}
<h1>{{ playlist.name }}</h1>
<p>{{ playlist.description }}</p>

<h2>Songs</h2>

{% if playlist.songs %}
    <ul>
        {% for s in playlist.songs %}
            <li>{{ s }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No songs yet.</p>
{% endif %}

{% endblock %}
